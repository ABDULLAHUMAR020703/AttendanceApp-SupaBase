<svg width="512" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular gradient background -->
  <circle cx="256" cy="256" r="240" fill="url(#circleGradient)"/>
  
  <!-- Clock face outline -->
  <g transform="translate(256, 256)">
    <!-- Clock circle -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="white" stroke-width="8"/>
    
    <!-- Hour markers -->
    <g stroke="white" stroke-width="3">
      <line x1="0" y1="-90" x2="0" y2="-100"/>
      <line x1="0" y1="90" x2="0" y2="100"/>
      <line x1="-90" y1="0" x2="-100" y2="0"/>
      <line x1="90" y1="0" x2="100" y2="0"/>
      <line x1="63.64" y1="-63.64" x2="70.71" y2="-70.71"/>
      <line x1="-63.64" y1="-63.64" x2="-70.71" y2="-70.71"/>
      <line x1="63.64" y1="63.64" x2="70.71" y2="70.71"/>
      <line x1="-63.64" y1="63.64" x2="-70.71" y2="70.71"/>
    </g>
    
    <!-- Clock hands pointing to 4 o'clock -->
    <g stroke="white" stroke-width="6" stroke-linecap="round">
      <!-- Hour hand -->
      <line x1="0" y1="0" x2="40" y2="40" transform="rotate(120)"/>
      <!-- Minute hand -->
      <line x1="0" y1="0" x2="0" y2="-70" transform="rotate(120)"/>
    </g>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="6" fill="white"/>
  </g>
  
  <!-- Checkmark -->
  <g transform="translate(256, 256)">
    <path d="M -80 40 L -20 100 L 100 -60" 
          fill="none" 
          stroke="white" 
          stroke-width="20" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#shadow)"/>
  </g>
  
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- "Hadir.AI" text -->
  <text x="256" y="540" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#1e3a8a" 
        text-anchor="middle">Hadir.AI</text>
</svg>





